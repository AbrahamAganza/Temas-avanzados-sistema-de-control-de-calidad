    # Nombre del workflow, aparecerá en la pestaña "Actions" de GitHub
    name: Flutter CI

    # Define cuándo se ejecutará este workflow
    on:
      # Se ejecuta en cada 'push' (commit) a la rama 'main'
      push:
        branches: [ main ]
      # También se ejecuta cuando se abre un 'pull request' hacia 'main'
      pull_request:
        branches: [ main ]

    # Define los trabajos (jobs) que se van a ejecutar
    jobs:
      # Nombramos nuestro trabajo como "build_and_test"
      build_and_test:
        # Usará una máquina virtual con la última versión de Ubuntu
        runs-on: ubuntu-latest

        # Estos son los pasos que se ejecutarán en orden
        steps:
          # 1. Descarga el código de tu repositorio a la máquina virtual
          - name: Checkout repository
            uses: actions/checkout@v3

          # 2. Configura el entorno de desarrollo de Flutter
          - name: Set up Flutter
            uses: subosito/flutter-action@v2
            with:
              channel: 'stable' # O la versión que uses, ej: '3.13.x'

          # 3. Instala todas las dependencias de tu proyecto
          - name: Install dependencies
            run: flutter pub get

          # 4. Analiza el código buscando errores de sintaxis y estilo
          - name: Analyze project source
            run: flutter analyze

          # 5. Ejecuta todas las pruebas que tengas en la carpeta 'test/'
          - name: Run tests
            run: flutter test
    